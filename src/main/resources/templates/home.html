<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="image" href="/assets/background-home-desktop.webp" media="(min-width: 769px)">
    <link rel="preload" as="image" href="/assets/background-home-mobile.webp" media="(max-width: 768px)">
    <link rel="preload" as="image" href="/assets/logo-branding.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/png"/>
    <title>Tippy-Toe Cinemas</title>
</head>
<body class="home d-flex flex-column">

<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="flex-grow-1 d-flex flex-column justify-content-center">
    <div style="flex-grow: 30;"></div>
    <div class="w-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-4 fw-bold text-white branding-font">Tippy-Toe Cinemas</h1>
                    <p class="lead mb-4">Verken alle films die spelen in Tippy-Toe
                        cinemas samen met hun afspeel momenten. Koop jouw tickets op voorhand en reserveer jouw
                        zetel!</p>
                </div>
                <div class="col-lg-6">
                    <div class="overflow-hidden movie-titles-img">
                        <div class="container px-5"><img src="/assets/home/movie-titles-optimized.webp"
                                                         class="img-fluid rounded-3 shadow-lg mb-4"
                                                         alt="Top Films" width="700" height="500" loading="lazy"
                                                         style="max-width: 100%; height: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="flex-grow: 70;"></div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
