<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="home d-flex flex-column">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="logo-container">
            <img src="/assets/logo-branding.webp" alt="logo" class="nav-logo">
        </div>
        <a class="navbar-brand branding-font" href="/">Typpy-Toe Cinemas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">STARTPAGINA</a>

                <li class="nav-item">
                    <a class="nav-link" href="/bioscopen">BIOSCOPEN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/films">FILMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tarieven">TARIEVEN</a>
                </li>
            </ul>
            <form class="d-flex" role="search">

                <button class="btn btn-outline-warning" type="submit">Zoek</button>
            </form>
        </div>
    </div>

            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-lg-start">

                        cinemas samen met hun afspeel momenten. Koop jouw tickets op voorhand en reserveer jouw

                </div>
                <div class="col-lg-6">
                    <div class="overflow-hidden movie-titles-img">
                        <div class="container px-5"><img src="/assets/home/movie-titles_1422_1200x.webp"
                                                         class="img-fluid rounded-3 shadow-lg mb-4"
                                                         alt="Top Films" width="700" height="500" loading="lazy"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="flex-grow: 70;"></div>
</main>

<footer class="d-flex justify-content-center align-items-center py-3">
    <div class="d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2026 Typpy-Toe Cinemas</span>
