<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/png"/>
    <title>Tippy-Toe Cinemas</title>
</head>
<body class="home d-flex flex-column">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="logo-container">
            <img src="/assets/logo-branding.webp" alt="logo" class="nav-logo">
        </div>
        <a class="navbar-brand branding-font" href="/">Tippy-Toe Cinemas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">STARTPAGINA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/bioscopen">BIOSCOPEN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/films">FILMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tarieven">TARIEVEN</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Film Zoeken" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Zoek</button>
            </form>
        </div>
    </div>
</nav>

<!-- CINEMA GEVONDEN -->
<main class="container my-5 flex-grow-1" th:object="${cinema}" th:if="${cinema}">
    <h1 class="display-4 fw-bold text-white branding-font text-center mb-5" th:text="*{cinemaName}">Cinema Naam</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow border-warning bioscoop-card">
                <div class="card-body d-flex flex-column p-4">
                    <div class="cinema-info mb-3">
                        <p class="card-text text-white">
                            <strong><i class="bi bi-geo-alt"></i> Locatie:</strong><br>
                            <span th:text="|*{address},|">Adres</span><br>
                            <span th:text="*{city}">Stad</span>
                        </p>
                        <hr class="border-warning">
                        <p class="card-text text-white">
                            <strong><i class="bi bi-clock"></i> Openingsuren: </strong><span
                                th:text="|*{openingHour}u - *{closingHour}u|">Openingsuren</span>
                        </p>
                        <hr class="border-warning">
                        <p class="card-text text-danger">
                            <strong><i class="bi bi-calendar-x"></i> Wekelijkse Sluitingsdag:</strong><br>
                            <span th:text="*{closingDay}">Sluitingsdag</span>
                        </p>
                    </div>
                    <div class="mt-auto">
                        <a th:href="@{/bioscopen}" class="btn btn-outline-warning w-100">Terug naar overzicht</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="d-flex justify-content-center align-items-center py-3">
    <div class="d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; <span
                th:text="${T(java.time.LocalDateTime).now().getYear()}"></span> Tippy-Toe Cinemas</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</body>
</html>
