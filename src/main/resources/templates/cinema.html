<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerelement}"></head>
<body class="home d-flex flex-column">

<nav th:replace="~{fragments/header :: navbar}"></nav>

<!-- CINEMA GEVONDEN -->
<main class="container my-5 flex-grow-1" th:object="${cinema}" th:if="${cinema}">
    <h1 class="display-4 fw-bold text-white branding-font text-center mb-5" th:text="*{cinemaName}">Cinema Naam</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow border-warning bioscoop-card">
                <div class="card-body d-flex flex-column p-4">
                    <div class="cinema-info mb-3">
                        <p class="card-text text-white">
                            <strong><i class="bi bi-geo-alt"></i> Locatie:</strong><br>
                            <span th:text="|*{address},|">Adres</span><br>
                            <span th:text="*{city}">Stad</span>
                        </p>
                        <hr class="border-warning">
                        <p class="card-text text-white">
                            <strong><i class="bi bi-clock"></i> Openingsuren: </strong><span
                                th:text="|*{openingHour}u - *{closingHour}u|">Openingsuren</span>
                        </p>
                        <hr class="border-warning">
                        <p class="card-text text-danger">
                            <strong><i class="bi bi-calendar-x"></i> Wekelijkse Sluitingsdag:</strong><br>
                            <span th:text="*{closingDay}">Sluitingsdag</span>
                        </p>
                    </div>
                    <div class="mt-auto">
                        <a th:href="@{/bioscopen}" class="btn btn-outline-warning w-100">Terug naar overzicht</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
