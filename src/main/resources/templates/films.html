<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerelement}"></head>
<body class="home d-flex flex-column">

<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="container my-5 flex-grow-1">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="movie : ${movies}" class="col">
            <div class="card h-100 movie-card shadow">
                <img th:src="${movie.posterUrl}" class="card-img-top movie-card-img" th:alt="${movie.movieName}">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h3 class="card-title branding-font text-warning mb-0" th:text="${movie.movieName}">Film
                            Naam</h3>
                        <span class="badge bg-secondary" th:text="${movie.releaseYear}">Uitgavejaar</span>
                    </div>
                    <h6 class="card-subtitle mb-2 text-info" th:text="${movie.genre}">Genre</h6>
                    <p class="card-text flex-grow-1" th:text="${movie.movieDescription}">Beschrijving</p>
                    <hr class="border-warning">
                    <div class="movie-info-bottom mb-3">
                        <div class="d-flex justify-content-between">
                            <span><i class="bi bi-door-open"></i> Zaal: <strong
                                    th:text="${movie.hallName}">Zaal Naam</strong></span>
                            <span><i class="bi bi-people"></i> Vrije Zetels: <strong
                                    th:text="${movie.numberOfFreeSeats}">Vrije Zetels</strong></span>
                        </div>
                    </div>
                    <div class="mt-auto">
                        <a th:href="${movie.trailerUrl}" target="_blank" class="btn btn-outline-warning w-100">
                            <i class="bi bi-play-circle me-2"> BEKIJK TRAILER</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
