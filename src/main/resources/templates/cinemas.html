<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/png"/>
    <title>Tippy-Toe Cinemas</title>
</head>
<body class="home d-flex flex-column">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="logo-container">
            <img src="/assets/logo-branding.webp" alt="logo" class="nav-logo">
        </div>
        <a class="navbar-brand branding-font" href="/">Tippy-Toe Cinemas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">STARTPAGINA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/bioscopen">BIOSCOPEN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/films">FILMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tarieven">TARIEVEN</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Film Zoeken" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Zoek</button>
            </form>
        </div>
    </div>
</nav>

<main class="container my-5 flex-grow-1">
    <h1 class="display-4 fw-bold text-white branding-font text-center mb-5">Onze Bioscopen</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="cinema : ${cinemas}" class="col">
            <div class="card h-100 shadow border-warning bioscoop-card">
                <div class="card-body d-flex flex-column p-4">
                    <h3 class="card-title branding-font text-warning mb-3" th:text="${cinema.cinemaName}">Cinema
                        Naam</h3>
                    <div class="mt-auto">
                        <a th:href="@{|/bioscoop/${cinema.id}|}" class="btn btn-outline-warning w-100">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="d-flex justify-content-center align-items-center py-3">
    <div class="d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; <span
                th:text="${T(java.time.LocalDateTime).now().getYear()}"></span> Tippy-Toe Cinemas</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</body>
</html>
