<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerelement}"></head>
<body class="home d-flex flex-column">

<nav th:replace="~{fragments/header :: navbar}"></nav>

<main class="container my-5 flex-grow-1">
    <h1 class="display-4 fw-bold text-white branding-font text-center mb-5">Onze Bioscopen</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="cinema : ${cinemas}" class="col">
            <div class="card h-100 shadow border-warning bioscoop-card">
                <div class="card-body d-flex flex-column p-4">
                    <h3 class="card-title branding-font text-warning mb-3" th:text="${cinema.cinemaName}">Cinema
                        Naam</h3>
                    <div class="mt-auto">
                        <span th:if="${cinema.cinemaOpen()}"
                              class="card text-bg-success my-3 fw-bold text-center">OPEN
                        </span>
                        <span
                                th:unless="${cinema.cinemaOpen()}"
                                class="card text-bg-danger my-3 fw-bold text-center">GESLOTEN
                        </span>
                        <a th:href="@{|/bioscoop/${cinema.id}|}" class="btn btn-outline-warning w-100">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
